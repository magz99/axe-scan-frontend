<h2 class="mb4 f4 lh-copy">Completed Scans for {{ siteName }}</h2>
<div class="scan-item mb3" *ngFor="let scan of siteScans">

    ><span>{{
      scan.Prefix | stripSuffix: siteName | stripSuffix | date: 'medium'
    }}</span>
  </a>
</div>
