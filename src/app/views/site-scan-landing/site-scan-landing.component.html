  ><span class="text">·êä Back to Scans Landing Page</span></a
>
<h2 class="mb4 f4 mt3 lh-copy">Completed Scans for {{ siteName }}</h2>
<ul class="list pl0 ml0 center ba b--light-silver br2">
  <li
    class="scan-item ph3 pv3"
    [ngClass]="isLast ? '' : 'bb b--light-silver'"
    *ngFor="let scan of siteScans; last as isLast"
  >
    <a
      class="link fw6 blue dim"
      routerLink="/scans/{{ siteName }}/{{ scan.prefix }}"
      ><span>{{ scan.displayName | date: 'medium' }}</span>
    </a>
  </li>
</ul>
