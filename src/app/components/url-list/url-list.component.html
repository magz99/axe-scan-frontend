<!-- Loop through the list of webpages that were scanned for this particular website -->
<ul class="list pl0 ml0 center ba b--light-silver br2">
  <li
    class="ph3 pv3"
    [ngClass]="isLast ? '' : 'bb b--light-silver'"
    *ngFor="let page of scannedWebpages; last as isLast"
  >
    <a class="link fw6 blue dim" routerLink="{{ page.filename }}"
      >{{ page.url }} {{ page.errorCount ? '-' : '' }} {{ page?.errorCount }}</a
    >
  </li>
</ul>
