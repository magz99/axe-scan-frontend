<p>this is just the component for the list of webpages that were scanned...</p>

<!-- Loop through the list of webpages that were scanned for this particular website -->
<ul>
  <li *ngFor="let page of scannedWebpages">
    <a routerLink="{{ page.fileName }}"
      >{{ page.siteUrl }} - {{ page.errorCount }}</a
    >
  </li>
</ul>
